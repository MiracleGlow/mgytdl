<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Downloader YouTube</h1>
  <form action="/download" method="post">
    <label for="url">URL YouTube:</label><br>
    <input type="url" id="url" name="url"
           required placeholder="https://youtu.be/..." style="width: 300px;"><br><br>

    <label for="ext">Pilih Kontainer/File:</label><br>
    <select id="ext" name="ext">
      <option value="mp4">MP4 (muxed)</option>
      <option value="webm">WebM (muxed)</option>
      <option value="mkv">MKV (muxed)</option>
    </select><br><br>

    <button type="submit">Unduh</button>
  </form>
</body>
</html>
